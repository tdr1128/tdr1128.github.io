<body>
	<script type="text/javascript">
		var firstObject = {
			name:'John',
			color: 'Brown',
			length: 'short',
			type: 'Curly',
			notice: function(){ 
				alert(this.name + ' has ' + this.type + ' hair ' + ' wearing ' + ' a ' + this.color + ' ' + this.length)
			}
		}

		firstObject.notice(); 

		//alert(firstObject['name'] + ' has ' + firstObject['type'] + ' hair ')


		function hairType(name, color, length, type){
			this.name = name;
			this.color = color;
			this.length = length;
			this.type = type;
			this.notice = function() {
				alert(this.name +  ' has ' + this.type + ' hair ' + ' wearing ' + this.color + ' dress. ')
			}
		}

		var objFromConstructor = new hairType ('Kelly', 'Red', 'Short', 'Sleek'); 

		objFromConstructor.notice();


	</script>






</body>
