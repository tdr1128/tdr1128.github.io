<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        canvas {
            border: 1px solid black;
        }
    
    
    
    </style>
  
    
    
    
    
    
    </head>
<body>
    
    <canvas id="firstCanvas" width="500" height="500">
    </canvas>
    
     <script>
        var canvas = document.getElementById("firstCanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(500,500);
        ctx.stroke();
         ctx.fillRect(25,25,100,100);
         ctx.clearRect(45, 45, 60,60);
       
         ctx.beginPath();
         ctx.moveTo(300,350);
         ctx.lineTo(400,350);
         ctx.lineTo(400,425);
         ctx.fill();
         
         ctx.beginPath();
    	 ctx.moveTo(275, 40);
    ctx.bezierCurveTo(275, 37, 70, 25, 50, 25);
    ctx.bezierCurveTo(220, 25, 20, 62.5, 20, 62.5);
    ctx.bezierCurveTo(220, 80, 40, 102, 75, 120);
    ctx.bezierCurveTo(310, 102, 130, 80, 130, 62.5);
    ctx.bezierCurveTo(330, 62.5, 130, 25, 100, 25);
    ctx.bezierCurveTo(285, 25, 75, 37, 75, 40);
    ctx.fill();
    
    
    </script>
    
    
    
    
    </body>



</html>
