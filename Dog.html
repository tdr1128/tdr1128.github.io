<script> 
dog = $.get("https://dog.ceo/api/breed/hound/images")


$( document ).ready(function() {
    
    $.get("https://dog.ceo/api/breed/hound/images", function(data, status){
	if (status == 'success')
	{
		alert(status);
	}
	else {
		alert('no success');
	}
	dogBreeds(data);
}); 
    function dogBreeds(data) {
	
	dogs = data['message'];
	for (x in dogs) 
    {
        
			img = "<img src='" + dogs[x] + "'><br>"
			$( "#dogs" ).append(img);
		};
}


});

</script>

<h1>Dog Breeds </h1>

<div id="dogs"></div>
