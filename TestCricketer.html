    <script> 
 var cricketRequest = new XMLHttpRequest();
  cricketRequest.open('GET','https://tdr1128.github.io/json/ICCWomenCricketersRanking.json' );
  cricketRequest.onload = function()
 {
    var crickData=JSON.parse(cricketRequest.responseText);
        var battingContainer = document.getElementById("batting");
  var bowlingContainer = document.getElementById("bowling");
  var allroundContainer = document.getElementById("allrounder");
  
      for(i = 0; i < crickData.length; i++)
          {
              if(crickData[i].BATTING > 670)
                 { 
                       battingContainer.insertAdjacentHTML('afterbegin', crickData[i].NAME + "  -  " +crickData[i].COUNTRY + "  - " + crickData[i].BATTING + '<br />') ;
                    
                  }
              if(crickData[i].BOWLING > 600)
                 { 
                      bowlingContainer.insertAdjacentHTML('afterbegin', crickData[i].NAME + "  -  " +crickData[i].COUNTRY + "  - " + crickData[i].BOWLING+'<br />') ;
                   
                  }
              if(crickData[i].ALLROUNDER > 200)
                 { 
                       allroundContainer.insertAdjacentHTML('afterbegin', crickData[i].NAME + "  -  " +crickData[i].COUNTRY + "  - " + crickData[i].ALLROUNDER+'<br />') ;
                     console.log(crickData[i].NAME + "  -  " +crickData[i].COUNTRY + "  - " + crickData[i].ALLROUNDER);
                  }
          }
   };
  cricketRequest.send();

    </script>
