<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Interactive Circles</title>

	<style type="text/css">
		
		canvas { border: 1px solid black; }
		body { background: 'red'; }
	</style>
</head>

<button onclick="window.location.reload();">Move Circles</button>


<body>

	<canvas></canvas>



</body>
<h1>Welcome Interactive Circles</h1>

<script type="text/javascript">
	var canvas = document.querySelector('canvas');
	canvas.width = 1000;
	canvas.height = 1000;

	var c = canvas.getContext('2d');
	
//FILL RECTANGLE
	for (var i; i < 20; i ++){
	var x = Math.random() * 1000;
	var y = Math.random() * 1000;
	c.fillStroke('red');
	c.fillRect(x, y, 100, 100);

	
	c.fillStroke('blue');
	c.fillRect(x, y, 100, 100);
	}

//CREATE MULTIPLECIRCLE

	for ( var i = 0; i < 80; i++){
		var x = Math.random() * 1000;
		var y = Math.random() * 1000;
	c.beginPath();
	c.arc(x, y, 30, 0, Math.PI * 2, false);
	c.strokeStyle = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';;
	c.stroke();

}
	


</script>



</html>
